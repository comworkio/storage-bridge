stages:
  - publish
  - deliver
  - deploy

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - mirror

build_x86:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "storage-bridge" "1.1"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - utils/*
      - routes/*
      - api.py
      - requirements.txt
      - ci/docker-deliver.sh
      - ci/deploy.sh
      - ci/compute-env.sh
      - docker-compose-build-x86.yml
      - Dockerfile
  tags:
    - imagesbuilder

deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - utils/*
      - routes/*
      - api.py
      - requirements.txt
      - ci/docker-deliver.sh
      - ci/deploy.sh
      - ci/compute-env.sh
      - docker-compose-build-x86.yml
      - Dockerfile
  needs:
    - build_x86
  tags:
    - storage-bridge
